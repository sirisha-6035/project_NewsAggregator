<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Success</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #F4F4F9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FFEB55; /* Bright Yellow background */
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            border-top: 8px solid #D91656; /* Pinkish Red top border */
        }
        .success-icon {
            font-size: 50px;
            color: #640D5F; /* Dark Purple */
            margin-bottom: 20px;
        }
        h1 {
            font-size: 32px;
            color: #640D5F; /* Dark Purple */
        }
        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }
        .offer-text {
            font-size: 16px;
            color: #D91656; /* Pinkish Red */
            font-weight: bold;
        }
        .subscribe-btn {
            padding: 12px 30px;
            background-color: #D91656; /* Pinkish Red button */
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .subscribe-btn:hover {
            background-color: #640D5F; /* Dark Purple on hover */
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>
<script>
    fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar-placeholder').innerHTML = data;
        });
</script>

    <div class="container">
        <div class="success-icon">✔️</div>
        <h1>Subscription Successful!</h1>
        <p>Thank you for subscribing! Exiting News will be sent to your mail.</p>
        <p class="offer-text">A confirmation email has been sent.</p>
        <a href="/" class="subscribe-btn">Go to Homepage</a>
        <div class="footer">© 2024 News Aggregator. All rights reserved.</div>
    </div>
    <!-- In each page where you want the fixed navbar -->



</body>
</html>
